<div class="chart-wrapper">
  <div class="chart-header">
    {{ getName() }}
  </div>
  <div class="chart-container">
    <apx-chart
      [series]="series"
      [chart]="chart"
      [xaxis]="xaxis">
    </apx-chart>
  </div>
  <div class="chart-stats">
    <p>Current price: <span>{{lastPrice}}</span></p>
  </div>
</div>
