<div [@showHide] class="link-wrapper">
  <a #linkText *ngIf="routeLink" routerLink="{{route}}" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">{{text}}</a>
  <a #linkText *ngIf="!routeLink" href="{{url}}" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">{{text}}</a>
  <span></span>
</div>
