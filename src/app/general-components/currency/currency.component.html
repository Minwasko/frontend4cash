<div class="currency-wrapper">
  <div class="currency-header">
    {{header}}
  </div>
  <div class="currency-body">
    {{value}}
  </div>
  <div class="no-connection" *ngIf="!connected" [@showNoConnection]>
    <img src="../../../assets/img/ethernet.png">
  </div>
  <div class="loading" *ngIf="!dataLoaded">
    <div class="loading-element-2"><div></div><div></div><div></div><div></div></div>
  </div>
</div>
