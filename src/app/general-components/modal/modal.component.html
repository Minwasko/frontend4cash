<div *ngIf="shown" [@showHide]="animationState" (@showHide.done)="animEnd()" class="modal-wrapper" (click)="handleOnClick()">
  <div [ngClass]="'modal-html-content'" [innerHTML]="modalService.modals[modalTemplateId] | sanitizeHtml"></div>
  <div *ngIf="!useCustomTemplate" class="separator"></div>
  <div *ngIf="!useCustomTemplate" class="modal-window-menu">
    <button (click)="hide()">Close window</button>
  </div>
</div>
