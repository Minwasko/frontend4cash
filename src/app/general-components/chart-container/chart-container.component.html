<div class="chart-wrapper" data-aos="fade-up">
  <div class="chart-header">
    {{ getName() }}
  </div>
  <div class="chart-container">
    <apx-chart
      [series]="series"
      [chart]="chart"
      [xaxis]="xaxis">
    </apx-chart>
  </div>
  <div class="chart-stats">
    <p>Current price: <span>{{lastPrice}}</span></p>
    <p style="font-size: 20px">Last update: {{lastUpdate}}</p>
  </div>
</div>
