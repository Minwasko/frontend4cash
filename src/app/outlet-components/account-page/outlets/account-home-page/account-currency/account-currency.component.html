<div [@showHide] class="currency-wrapper">
  <div class="currency-header">
    <div class="currency-icon">
      <h2>{{initials}}</h2>
    </div>
    <p>{{currName}}</p>
  </div>
  <div class="separator"></div>
  <div class="currency-content">
    <p>Balance</p>
    <p class="balance">{{value}}</p>
    <app-context-button [text]="'Sell'"></app-context-button>
  </div>
</div>
