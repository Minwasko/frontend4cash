<div [@showHide] class="currency-wrapper">
  <div class="currency-header">
    <div class="currency-icon">
      <h2>BTC</h2>
    </div>
    <p>Bitcoin</p>
  </div>
  <div class="separator"></div>
  <div class="currency-content">
    <p>Balance</p>
    <p class="balance">100,00</p>
    <app-context-button [text]="'Buy'"></app-context-button>
  </div>
</div>
