<div class="col">
  <div class="header">
    <h2>Profile</h2>
    <div class="account-avatar-wrapper">
      <div class="account-avatar-bg">
        <div>AB</div>
      </div>
      <p>nickname</p>
    </div>
  </div>
  <div class="account-settings">
    <app-account-attribute
      [label]="'Nickname'"
      [value]="'some nickname'"
    >
    </app-account-attribute>
    <app-account-attribute
      [label]="'Password'"
      [value]="'**********'"
    >
    </app-account-attribute>
    <app-account-attribute
      [label]="'E-mail'"
      [value]="'some@email.com'"
    >
    </app-account-attribute>
  </div>
</div>
