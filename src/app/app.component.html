<div class="container-fluid">
  <app-script-bridge></app-script-bridge>
  <section class="header__section" >
    <app-navbar></app-navbar>
  </section>

  <section class="welcome__section">

    <div class="parallax-object">
      <h1>Welcome to <span>Bits4Cash</span></h1>
      <p>Spend 10 racks on a new blockchain</p>
    </div>
  </section>

  <section>
    <div class="charts-container">
      <app-chart-container
        [requestData]="true"
        [id]="'bitcoin'"
        [chart]="{
        type: 'line'
      }"
      >
      </app-chart-container>
    </div>
  </section>
</div>
