stages:
  - compile angular
  - build image
  - run container

compile:
  stage: compile angular
  image: trion/ng-cli
  before_script:
    - cd frontend4cash
    - npm i
    - npm ci
  script:
    - ng build --prod --verbose=true

build:
  stage: build image
  before_script:
        - source .${CI_COMMIT_REF_NAME}.env
  script:
        - echo ${DOCKER_IMAGE}
        - echo "actually echoed IMAGE NAME"
        - docker build -t ${DOCKER_IMAGE} .

deploy:
  stage: run container
  before_script:
          - source .${CI_COMMIT_REF_NAME}.env
  script: docker container run -d --name $APP_NAME - p $PORT:80 ${DOCKER_IMAGE}
